<!DOCTYPE html>
{% extends "base.html" %}
{% load bootstrap4 %}
{% load static %}

<html lang="pt-BR">
<head>

  <!-- Basic Page Needs
  ================================================== -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Small Apps - {% block title %}Relatório{% endblock %}</title>


  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.png' %}" />

  <!-- PLUGINS CSS STYLE -->
  <link rel="stylesheet" href="{% static 'plugins/bootstrap/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/themify-icons/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/slick/slick.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/slick/slick-theme.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/fancybox/jquery.fancybox.min.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/aos/aos.css' %}">

  <!-- CUSTOM CSS -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body class="body-wrapper" data-spy="scroll" data-target=".privacy-nav">

<!--================================
=            Page Title            =
=================================-->
{% block content %}
<section class="section page-title">
	<div class="container">
		<div class="row">
			<div class="col-sm-8 m-auto">
				<!-- Page Title -->
				<h1>Menu de cotações</h1>
				<!-- Page Description -->
				<p>Selecione uma data e uma moeda para obter a cotação no período.</p>
			</div>
		</div>
	</div>

    <div class="container">
		<div class="row">
			<div class="col-lg-40 m-auto">
				<div class="block shadow">
					<!-- Getting Started -->
					<div class="faq-item">
						<!-- Title -->
						<div class="faq-item-title">
						</div>
                        <div class="container">
                            <div class="card-body">
                                <form action="/new/" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="row">
                                        <!-- Date -->
                                        <div class="col-md-6 mb-2">
<!--                                            <input class="form-control main" name="date" type="text" placeholder="data" required>-->
                                            <div class="input-group date" data-provide="datepicker">
                                                <label class="input-group-text">Data</label>
                                                <input type="text" class="form-control" name="date" id="exemplo">
                                                <div class="input-group-addon">
                                                    <span class="glyphicon glyphicon-th"></span>
                                                </div>
                                            </div>

                                        </div>
                                        <!-- Coin -->
                                        <div class="input-group mb-3">
                                          <div class="input-group-prepend">
                                            <label class="input-group-text" for="inputGroupSelect01">Moeda</label>
                                          </div>
                                          <select class="custom-select" id="inputGroupSelect01" name="coin">
                                            <option selected>Escolher...</option>
                                            <option value="BRL">Real</option>
                                            <option value="EUR">Euro</option>
                                            <option value="JPY">Iene</option>
                                          </select>
                                        </div >
                                            <button type="submit" class="btn btn-primary btn-lg btn-block">Enviar</button>
<!--                                            <button type="submit" class="btn btn-primary btn-sm">Enviar</button>-->
                                        </div>
                                </form>
                            </div>
                         </div>
                    </div>
                </div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
  <!-- JAVASCRIPTS -->

  <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'plugins/bootstrap/bootstrap.min.js' %}"></script>
  <script src="{% static 'plugins/slick/slick.min.js"></script>
  <script src="{% static 'plugins/fancybox/jquery.fancybox.min.js' %}"></script>
  <script src="{% static 'plugins/syotimer/jquery.syotimer.min.js' %}"></script>
  <script src="{% static 'plugins/aos/aos.js"></script>

  <!-- google map -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgeuuDfRlweIs7D6uo4wdIHVvJ0LonQ6g"></script>
  <script src="{% static 'plugins/google-map/gmap.js' %}"></script>
  <script src="{% static 'js/script.js' %}"></script>

</body>
</html>
